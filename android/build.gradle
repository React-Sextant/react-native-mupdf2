description = 'react-native-mupdf'

buildscript {
    repositories {
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/google' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

repositories {
    maven { url 'https://maven.aliyun.com/repository/jcenter' }
}

apply plugin: 'com.android.library'

def _ext = rootProject.ext

def _reactNativeVersion = _ext.has('reactNative') ? _ext.reactNative : '+'
def _compileSdkVersion = _ext.has('compileSdkVersion') ? _ext.compileSdkVersion : 28
def _buildToolsVersion = _ext.has('buildToolsVersion') ? _ext.buildToolsVersion : '28.0.1'
def _minSdkVersion = _ext.has('minSdkVersion') ? _ext.minSdkVersion : 17
def _targetSdkVersion = _ext.has('targetSdkVersion') ? _ext.targetSdkVersion : 26
def _supportLibVersion = _ext.has('supportLibVersion') ? _ext.supportLibVersion : '28.0.0'

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
    }

    lintOptions {
        abortOnError true
    }

    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libmupdf_java.so'
        pickFirst 'lib/x86/libmupdf_java.so'
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile "com.facebook.react:react-native:${_reactNativeVersion}"
    compile 'com.google.code.gson:gson:2.6.2'
//    compile "com.android.support:appcompat-v7:${_supportLibVersion}"

    //浮动按钮基于Material Design
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.android.support:support-annotations:22.2.0'
}


